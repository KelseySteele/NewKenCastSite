<!-- Fazzt Application Card -->
<div class="servicesBody">
    <div ng-show="applicationCtrl.isSelected" class="card" ng-animate-ref="applicationCtrl.isSelected" layout="column">
        <img ng-src="{{applicationCtrl.card.image}}" class="md-card-img img-responsive" alt="{{applicationCtrl.card.title}}" />
        <a ui-sref="fazzt.applications.cards">
            <i class="material-icons md-light">arrow_back</i>
        </a>
        <md-card-title>
            <!--class="cardPanel"-->
            <md-card-title-text>
                <span class="md-headline">{{applicationCtrl.card.title}}</span>
            </md-card-title-text>
            <div ng-bind-html="applicationCtrl.card.longText"></div>
        </md-card-title>
    </div>
</div>
