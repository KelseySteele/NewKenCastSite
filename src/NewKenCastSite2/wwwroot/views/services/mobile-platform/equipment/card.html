<!-- Mobile Platform Equipment Card -->
<div class="servicesBody">
    <div ng-show="equipmentCtrl.isSelected" class="card" ng-animate-ref="equipmentCtrl.isSelected" layout="column">
        <img ng-src="{{equipmentCtrl.card.largeImage}}" class="md-card-img img-responsive" alt="{{equipmentCtrl.card.title}}" />
        <a class="darkEquipmentIcon" ui-sref="mobile-platform.equipment.cards">
            <i class="material-icons md-dark">arrow_back</i>
        </a>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{equipmentCtrl.card.title}}</span>
            </md-card-title-text>
            <div ng-bind-html="equipmentCtrl.card.longText"></div>
        </md-card-title>
    </div>
        <md-card-actions layout="row" layout-align="start center">
            <md-button>
                <a  ui-sref="digital-cinema.equipment.cards"class="darkLink">Download PDF</a>
            </md-button>
        <md-card-icon-actions>
   
</div>
