

<div class="videogular-container">
    <videogular vg-player-ready="onPlayerReady" vg-theme="videoCtrl.config.theme" vg-autoplay="config.autoPlay">
        <vg-media vg-src="videoCtrl.config.sources"
                  vg-youtube="rel=1;showinfo=1"
                  vg-tracks="videoCtrl.config.tracks"
                  vg-native-controls="true">
        </vg-media>

        <vg-controls>
            <vg-play-pause-button></vg-play-pause-button>
            <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            </vg-scrub-bar>
            <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
            <vg-volume>
                <vg-mute-button></vg-mute-button>
                <vg-volume-bar></vg-volume-bar>
            </vg-volume>
            <vg-fullscreen-button></vg-fullscreen-button>
        </vg-controls>

        <!--<vg-poster-image vg-url='config.plugins.poster.url'></vg-poster-image>-->
        <!--<vg-buffering></vg-buffering>-->
        <!--<vg-overlay-play vg-play-icon="config.theme.playIcon"></vg-overlay-play>
        <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>-->
    </videogular>
</div>
