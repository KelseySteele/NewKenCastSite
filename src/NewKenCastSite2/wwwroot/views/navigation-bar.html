
<div class="navigation-wrapper">
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <!-- /veggieburger icon -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <p class="navbar-text visible-xs-inline-block">Innovative Content Delivery Solutions</p>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="logo col-md-2">
                <a ui-sref='home'>
                    <img src="../images/kencastlogo.jpg" />
                </a>
            </div>
            <!--<div ng-controller="NavigationController as vm">-->                
                <div class="container-fluid navbar-container">          
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="navBar">
                        <ul class="menu nav navbar-nav  kencast-text">                            
                            <li ng-repeat="section in vm.menu.sections" class="parent-list-item"
                                ng-class="{'parentActive' : vm.isSectionSelected(section)}">
                                <h2 class="menu-heading" ng-if="section.type === 'heading'"
                                    id="heading_{{ section.name | nospace  }}">
                                    {{section}}
                                </h2>
                                <menu-link section="section" ng-if="section.type === 'link'">{{section.header}}</menu-link>
                                <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
                            </li> 
                        </ul>
                    </div>
                    <div class="col-md-1"></div>
                    <!--<ul class="nav navbar-nav navbar-right"></ul>-->
                </div>

</div>
