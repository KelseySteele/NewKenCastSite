<body ng-app="kencast" layout="column"  ng-controller="NavigationController as navigationCtrl"><!-- sidenav and content are layed out side by side, left to right -->
    <md-toolbar>
        <md-button class="menu">
            <md-icon class="material-icons">menu</md-icon>
        </md-button>
        <h1>KenCast</h1>
    </md-toolbar>

        <div layout="row" flex>
            <navigation-directive></navigation-directive><!--side menu-->

            <md-content flex id="content"> <!-- content from https://www.youtube.com/watch?v=Qi31oO5u33U -->
                <div>
                    <div ui-view="header"></div>
                </div>

                <div ui-view="main"></div>
            </md-content>
        </div>
